<div class="container-fluid">
  <div class="row bg-danger">
    <br>
    <a style="font-size: 1.25rem; font-weight: 400; color: white; text-decoration: none;" class="ml-2 mt-1" [routerLink]="['']">KYATA</a>
    <br><br>
  </div>
  <div class="row">
    <div class="col-md-5" >

      <div class="carousel slide" data-ride="carousel" id="carousel-1">
          <div class="carousel-inner" role="listbox" >
              <div class="carousel-item" *ngFor="let item of productDetails?.images;let i = index"
              [ngClass]="{'active' : i == 0}">
              <img class="img-responsive w-100 d-block" src="{{item}}" alt="Slide Image" >
            </div>

          </div>
          <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
          <ol class="carousel-indicators">
              <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-1" data-slide-to="1"></li>
              <li data-target="#carousel-1" data-slide-to="2"></li>
              <li data-target="#carousel-1" data-slide-to="3"></li>
              <li data-target="#carousel-1" data-slide-to="4"></li>
              <li data-target="#carousel-1" data-slide-to="5"></li>
              <li data-target="#carousel-1" data-slide-to="6"></li>
          </ol>
      </div>
      <!-- <p *ngFor="let item of productDetails.images ">{{item}}</p> -->
      </div>

      <div class="col-md-7">
        <br><br>
        <h3>{{productDetails?.brand}}</h3>
<p>{{productDetails?.product_name}}</p>
<p><span style="font-weight: 600; font-size: 24px;">Price:</span>{{productDetails?.price | currency}}</p>
<button class="btn btn-dark mr-3" (click)="onAddBag()">Add to bag</button>
<button class="btn btn-success" [routerLink]="['/buynow']">Buy now</button>
      </div>
  </div>
</div>
