<div class="container-fluid">
  <div class="row bg-danger">
    <br>
    <a style="font-size: 1.25rem; font-weight: 400; color: white; text-decoration: none;" class="ml-2 mt-1" [routerLink]="['']">KYATA</a>
    <br><br>
  </div>
  <div class="row" style="justify-content: center;">
    <h3 class="text-danger">Your Cart</h3>
  </div>
  <div class="row " *ngIf="cartItems.length>0 && showCart;else elseBlock">
    <div class="col-lg-8 m-auto">
      <div *ngFor="let item of cartItems;let i=index"  >
        <div class="row border mt-1" >
          <span  style="position: absolute;right: 2%;"><a style="cursor: pointer;" (click)="onDelete(i)">X</a></span>
          <div *ngIf=item.images class="ml-3" (click)="onCartItem(i)">
            <img src={{item.images[0]}} style="height: 180px; width: 110px;" class="img-thumbnail">
          </div>
          <div>
            <h5>{{item.brand}}</h5>
            <p>{{item.product_name}}</p>
            <div>
              <p class="float-left mr-2">Count:{{count[i]}}</p>
              <div class="d-flex d-inline">
<a class="border bg-danger" id="count" (click)="decreaseCount(i)">-</a>
&nbsp;&nbsp;&nbsp;
<p>{{count[i]}}</p>&nbsp;&nbsp;&nbsp;
<a id="count" class="border bg-danger" (click)="increaseCount(i)">+</a>
</div>
            </div>
            <p>Price:{{item.price | currency}}</p>
          </div>
      </div>
        </div>
     <p class="mt-3"><span style="font-size: 20px; font-weight: 500;">TotalPrice</span>:{{totalPrice | currency}}</p>
     <div class="form-group">
      <h4>Address:</h4>
    <textarea  rows="5" cols="40" class="form-control" id="address" (change)="onFocusAddress($event)" required></textarea>
    <br>
    <h4>Phone:</h4>
    <input type="number" placeholder="Enter your Phone number" class="form-control" id="phone"  (change)="onFocusPhone($event)" required>
    </div>
     <button class="btn btn-primary mr-4" (click)="onCash()">Place Order</button>
     <button class="btn btn-dark" (click)="onClear()">Clear Cart</button>
  </div>
</div>
  <ng-template #elseBlock>
    <div class="text-center mt-5">
      <img src="../../../assets/Images/e.png" style="height: 250px; width: 250px;" >
      <h1> Cart Is Empty.. </h1>
    </div>
   </ng-template>
</div>
