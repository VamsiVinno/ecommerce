<div class="container-fluid">
  <div class="row mt-3 ">
    <div class="dropdown ml-auto mr-5">
      <button class="btn btn-danger  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        SortBy

      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onSort(1)">LowToHigh</a>
        <a class="dropdown-item" (click)="onSort(0)">HighToLow</a>
      </div>
    </div>
  </div>
  <div *ngIf="emptyArray">
    <h2>Sorry no products found</h2>
  </div>
  <div class="row">
    <div class="col-12 col-lg-3 col-sm-12 col-md-3 col-xl-3 card mr-5 mt-3 p-0 " *ngFor="let item of productsArray;let i=index" [routerLink]="['product']" (click)="onProduct(i)">
<img class="card-img-top" src={{item.images[0]}} >
       <div class="card-body">
        <p style="font-size: 12px;">{{item.product_name}}</p>
        <div>
          <p><span style="font-size: 16px; font-weight: 500;">Brand</span>:{{item.brand}}</p>
         </div>
       </div>
       <div class="card-footer d-flex">
         <div style="margin:auto">
          <p><span style="font-size: 16px; font-weight: 500; ">Price</span>:{{item.price | currency}}</p>
         </div>
       </div>
    </div>
  </div>
</div>
